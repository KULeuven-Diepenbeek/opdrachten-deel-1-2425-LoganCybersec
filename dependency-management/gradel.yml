name:CI
on: [push]
jobs: 
     build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/chechout@v2
          - name: Set up JDK 17
            uses: actions/setup-java@v2
            with:
              java-version: 17
              distribution: 'adopt'
          - name: Build with gradle
            run: ./gradlew build
